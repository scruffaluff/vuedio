# GitHub Actions workflow file.
#
# For more information, visit
# https://docs.github.com/actions/learn-github-actions.

---
name: release

# Makes workflow run on Git tag.
on:
  push:
    tags:
      - "**"
  workflow_dispatch:
    inputs:
      debug:
        default: false
        description: Use Tmate session for debugging
        type: boolean
      job:
        default: image
        description: CI job to run
        options:
          - image
          - release
        type: choice

jobs:
  release:
    if: >-
      ${{ github.event_name != 'workflow_dispatch' || inputs.job == 'release' }}
    name: Make GitHub release
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v3
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          body: >-
            See the
            [changelog](https://github.com/scruffaluff/vuedio/blob/blob/${{
            github.ref_name }}/CHANGELOG.md) for more information.
          name: Vuedio ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
      - name: Setup Tmate session if debug enabled
        if: >-
          ${{ always() && github.event_name == 'workflow_dispatch' &&
          inputs.debug }}
        timeout-minutes: 60
        uses: mxschmitt/action-tmate@v3
